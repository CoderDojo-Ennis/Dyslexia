<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Survey Application</title>
	<meta charset='utf-8'>  
	<link rel="stylesheet" href="../CSS/style.css" type="text/css">
</head>

<script type="text/javascript">
	function saveData(){
		var q6A_Radio;
		var q6B_Radio;
		
		 if(document.getElementById('q6A').checked)
		 {
			q6A_Radio = document.getElementById('q6A').value;
			sessionStorage.setItem("q6A",q6A_Radio);
			
			sessionStorage.removeItem("q6B",q6B_Radio);
			
		 }
		 
		 else if(document.getElementById('q6B').checked)
		 {
			q6B_Radio = document.getElementById('q6B').value;
			sessionStorage.setItem("q6B",q6B_Radio);
			
			sessionStorage.removeItem("q6A",q6A_Radio);
		 }
		 

		 window.location.href = "question7.html";	 
	}
	
	
	function goBack(){
	
		window.history.back();
		
		window.location.href = "question5.html";
	}

</script>
 
<body>
	<form name="surveyApp" action="" method="POST"> 
		<h1>Q6 Which of the following background colour makes the code clearer to read?</h1><br>
		<input type="radio" id="q6A" name="q6" value="A"> A<br>
		<img src="../Images/Java With Eclipse.jpg" alt="Java Eclipse" style="width:500px;height:300px;"><br>
					
		<input type="radio" id="q6B" ="q6" value="B"> B<br>
		<img src="../Images/Java with Eclipse Dark.jpg" alt="C# Visual Studio" style="width:500px;height:300px;" ><br><br><br><br>

		<input type=button id="back" onClick="goBack()" 
		value='Back' style="float: left;">
					
		<input type=button id="next" onClick="saveData()" 
		value='Next' style="float: right;">
	</form>
</body>

</html>
