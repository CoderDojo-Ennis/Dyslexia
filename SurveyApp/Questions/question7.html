<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Survey Application</title>
	<meta charset='utf-8'>  
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<link rel="stylesheet" href="../CSS/style.css" type="text/css">
</head>

<script type="text/javascript">
	    
	function saveData(){
		var Q7;

		 
		var A = document.getElementById('q7A').checked;
		var B = document.getElementById('q7B').checked;
		
		if(A){
			sessionStorage.setItem("Q7","A");

		}
		else if(B){
			sessionStorage.setItem("Q7","B");
		}

		 window.location.href = "question8.html";	 
	}
	
	
	function goBack(){
	
		window.history.back();
		
		window.location.href = "question6.html";
	}

</script>
 
<body>
	<form name="surveyApp" action="" method="POST"> 
		<h1>Q7 Which of the following IDE background colour makes the code clearer to read?</h1><br><br>
		
		<div class="choice">
			<label class="imageAsChoice">
				<input type="radio" id="q7A" name="q7" value="A"> A<br><br>
				<img src="../Images/Dark Theme IntelliJ.jpg" alt="Dark theme with IntelliJ" 
				style="width:500px;height:300px;">
			</label>
		</div>
		
		<div class="choice">
			<label class="imageAsChoice">
				<input type="radio" id="q7B" name="q7" value="B"> B<br><br>
				<img src="../Images/Visual Studio Dark.jpg" alt="Dark background with Visual Studio" 
				style="width:500px;height:300px;" >
			</label>
		</div>
		
		<div class="buttons">
			<input type=button id="back" onClick="goBack()" 
			value='Back' style="float: left;">
					
			<input type=button id="next" onClick="saveData()" 
			value='Next' style="float: right;">
		
		</div>
	</form>
</body>

</html>
