<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Survey Application</title>
	<meta charset='utf-8'>
	<link rel="stylesheet" href="../CSS/style.css" type="text/css">
</head>

<script type="text/javascript">
	function saveData(){
		var Q3;

		 
		var A = document.getElementById('q3A').checked;
		var B = document.getElementById('q3B').checked;
		
		if(A){
			sessionStorage.setItem("Q3","A");

		}
		else{
			sessionStorage.setItem("Q3","B");
		}

		 window.location.href = "question4.html";	 
	}
	
	function goBack(){
	
		window.history.back();
		
		window.location.href = "question2.html";
	}
</script>

<body>
	<form name="surveyApp" method="POST"> 
		<h1>Q3 Which of the following code is clearer for you to read?</h1>
		
		<input type="radio" id="q3A" name="q3" value="A"> A<br>
		<img src="../Images/Eclipse Font Arial.jpg" alt="Arial" style="width:600px;height:400px;"><br><br><br>
					
		<input type="radio" id="q3B" name="q3" value="B"> B<br>
		<img src="../Images/Default Eclipse Font Type.jpg" alt="Courier New" style="width:600px;height:400px;" ><br><br>
					
		<input type=button id="back" onClick="goBack()" 
		value='Back' style="float: left;">
					
		<input type=button id="next" onClick="saveData()" 
		value='Next' style="float: right;">
	</form>
</body>

</html>
