<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Survey Application</title>
	<meta charset='utf-8'>
	<link rel="stylesheet" href="../CSS/style.css" type="text/css"> 
</head>

<script type="text/javascript">

	function saveData(){
	
	
		
		var q2A_Radio;
		var q2B_Radio;
		
		 if(document.getElementById('q2A').checked)
		 {
			q2A_Radio = document.getElementById('q2A').value;
			sessionStorage.setItem("q2A",q2A_Radio);
			
			sessionStorage.removeItem("q2B",q2B_Radio);
		 }
		 
		 else if(document.getElementById('q2B').checked)
		 {
			q2B_Radio = document.getElementById('q2B').value;
			sessionStorage.setItem("q2B",q2B_Radio);
			
			sessionStorage.removeItem("q2A",q2A_Radio);
		 }
		 

		 window.location.href = "question3.html";	 
	}
	
	function goBack(){
	
		window.history.back();
		
		window.location.href = "question1.html";
	}
	
</script>

<body>
	<form name="surveyApp" method="POST"> 
		<h1>Q2 Which of the following code is clearer for you to understand?</h1><br>

		<input type="radio" id="q2A" name="q2" value="A"> A<br>
		
		
		<img src="../Images/HTML Code.png" alt="HTML5" 
		style="width:500px;height:300px;"><br><br>
		
		<input type="radio" id="q2B" name="q2" value="B" > B<br>
		<img src="../Images/Javascript(PSPad).png" alt="Javascript" 
		style="width:400px;height:300px;" >
		
		<br><br><br><br><br><br>
		
		<input type=button id="back" onClick="goBack()" 
		value='Back' style="float: left;">
					
		<input type=button id="next" onClick="saveData()" 
		value='Next' style="float: right;">
	</form>
</body>

</html>
