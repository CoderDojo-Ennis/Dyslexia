<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Survey Application</title>
	<meta charset='utf-8'>  
	<link rel="stylesheet" href="../CSS/style.css" type="text/css">
</head>

<script type="text/javascript">
	function saveData(){
		var q8A_Radio;
		var q8B_Radio;
		
		 if(document.getElementById('q8A').checked)
		 {
			q8A_Radio = document.getElementById('q8A').value;
			sessionStorage.setItem("q8A",q8A_Radio);
			
			sessionStorage.removeItem("q8B",q8B_Radio);
			
		 }
		 
		 else if(document.getElementById('q8B').checked)
		 {
			q8B_Radio = document.getElementById('q8B').value;
			sessionStorage.setItem("q8B",q8B_Radio);
			
			sessionStorage.removeItem("q8A",q8A_Radio);
		 }
		 

		 window.location.href = "question9.html";	 
	}
	
	
	function goBack(){
	
		window.history.back();
		
		window.location.href = "question7.html";
	}

</script>
 
<body>
	<form name="surveyApp" action="" method="POST"> 
		<h1>Q8 Which of the following code is clearer for you to read?</h1>
		
		<input type="radio" id="q8A" name="q8" value="A"> A<br>
		<img src="../Images/netbeans bright.jpg" alt="netbeans bright" style="width:600px;height:400px;"><br><br><br><br>
					
		<input type="radio" id="q8B" name="q8" value="B">B<br>
		<img src="../Images/JCreator Bright.jpg" alt="JCreator Bright" style="width:600px;height:400px;" ><br><br><br><br>

		<input type=button id="back" onClick="goBack()" 
		value='Back' style="float: left;">
					
		<input type=button id="next" onClick="saveData()" 
		value='Next' style="float: right;">
	</form>
</body>

</html>
