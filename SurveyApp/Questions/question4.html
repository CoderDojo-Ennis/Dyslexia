<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Survey Application</title>
	<meta charset='utf-8'>
	<link rel="stylesheet" href="../CSS/style.css" type="text/css">
</head>

<script type="text/javascript">
	function saveData(){
		 
		var Q4;

		 
		var A = document.getElementById('q4A').checked;
		var B = document.getElementById('q4B').checked;
		
		if(A){
			sessionStorage.setItem("Q4","A");

		}
		else if(B){
			sessionStorage.setItem("Q4","B");
		}
		 

		 window.location.href = "question5.html";	 
	}
	
	
	function goBack(){
	
		window.history.back();
		
		window.location.href = "question3.html";
	}


</script>

<body>
	<form name="surveyApp" method="POST"> 
		<h1>Q4 Which of the following code is clearer for you to read?</h1><br>
		
		<div class="choice">
			<label class="imageAsChoice">
				<input type="radio" id="q4A" name="q4" value="A"> A<br><br>

				<img src="../Images/Verdana.png" alt="Verdana" 
				style="width:500px;height:300px;">
			</label>
		</div>	
		
		<div class="choice">
			<label class="imageAsChoice">
				<input type="radio" id="q4B" name="q4" value="B"> B<br><br>
				<img src="../Images/Consolas.png" alt="Consolas" 
				style="width:500px;height:300px;" >
			</label>
		</div>
		
		<div class="buttons">
			<input type=button id="back" onClick="goBack()" 
			value='Back' style="float: left;">
					
			<input type=button id="next" onClick="saveData()" value='Next' style="float: right">
		</div>
	</form>
</body>

</html>
