<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Survey Application</title>
	<meta charset='utf-8'>  
	<link rel="stylesheet" href="../CSS/style.css" type="text/css">
</head>

<script type="text/javascript">
	function saveData(){
		var q9A_Radio;
		var q9B_Radio;
		
		 if(document.getElementById('q9A').checked)
		 {
			q9A_Radio = document.getElementById('q9A').value;
			sessionStorage.setItem("q9A",q9A_Radio);
			
			sessionStorage.removeItem("q9B",q9B_Radio);
			
		 }
		 
		 else if(document.getElementById('q9B').checked)
		 {
			q9B_Radio = document.getElementById('q9B').value;
			sessionStorage.setItem("q9B",q9B_Radio);
			
			sessionStorage.removeItem("q9A",q9A_Radio);
		 }
		 

		 window.location.href = "question10.html";	 
	}
	
	
	function goBack(){
	
		window.history.back();
		
		window.location.href = "question8.html";
	}

</script>
 
<body>
	<form name="surveyApp" action="" method="POST"> 
		<h1>Q9 Which of the following code reads better?</h1><br>
	
		<input type="radio" id="q9A" name="q9" value="A"> A<br><br>
		<img src="../Images/HelloWorldJCreator.png" alt="jcreator" style="width:450px;height:200px;"><br><br><br>
					
		<input type="radio" id="q9B" name="q9" value="B"> B<br><br>
		<img src="../Images/HelloWorldIntelliJ.png" alt="intellij" style="width:450px;height:200px;" ><br><br><br><br>

		<input type=button id="back" onClick="goBack()" 
		value='Back' style="float: left;">
					
		<input type=button id="next" onClick="saveData()" 
		value='Next' style="float: right;">
	</form>
</body>

</html>
