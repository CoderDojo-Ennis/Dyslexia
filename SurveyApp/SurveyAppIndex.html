<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Survey Application</title>
	<link rel="favicon icon" href="Images/App_Icon.ico" type="image/x-icon" />
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
 <style type="text/css" >
 
  html{ 
  font-size:100%; 
  }
  body{
	background-color: #e6e6fa;
  }
  
  body,input,button{
  font-family: "Arial" ,sans-serif;
  } 
  

  h1{
  text-align: center;
  }
  
  .grid{
	width: 300px;
	height: 250px;
	margin: 0 auto;
	padding: 10px 50px 50px 50px;
	border-radius: 50px;
	border: 2px solid #000000;
	}
  
  .grid #question{
	font-family: sans-serif;
	font-size: 25px;
	color: #000000;
	}

	#next{
	width:5em;
	height:3em;
	font-weight: bold;
	}
	
 </style>

 <script type="text/javascript">
	var fname;
	var age;

	function saveData(){
		
		 fname = document.getElementById('firstname').value;
		 age = document.getElementById('age').value;
		 //console.log(fname);
		 //save input values
	 	 sessionStorage.setItem('firstname',fname);
		 sessionStorage.setItem('age',age);
		 
		 window.location.href = "Questions/question1.html";

			 
	}
	
	
	
 </script>
  
</head>
<body>
	<form name="surveyApp" action="Questions/question1.html" method="GET"> 
		<div class="grid">
			<div id="question">
					<!--<h1>Survey Application</h1>
					<hr style="margin-bottom: 20px">-->
					
					<p>Please fill in your details</p>
					First Name:
					<input type="text" id="firstname" maxlength="20" required>
					<br><br>
					Age:
					<input type="number" id="age" min="5" max="25" required>
					<br> <br> 
					
					<input type=button id="next" onClick= "saveData() "value='Next' 
					style="float:right;">
			</div>
		</div>
	</form>
</body>

</html>
