<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Survey Application</title>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,user-scalable=yes">
	<link rel="favicon icon" href="../Images/App_Icon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="CSS/style.css" type="text/css">

 <script type="text/javascript">
	var fname;
	var age;

	function saveData(){
		 //get user input 
		 fname = document.getElementById('firstname').value;
		 age = document.getElementById('age').value;
		 //console.log(fname);
		 
		 //save input values to session storage
	 	 sessionStorage.setItem('firstname',fname);
		 sessionStorage.setItem('age',age);
		 
		 window.location.href = "Questions/question1.html";
			 
	}
	
	
	
 </script>
  
</head>
<body>
	<form name="surveyApp" action="" method="POST"> 
		<div class="container">
			<div id="question">
					
					<p>Please fill in your details</p>
					First Name:
					<input type="text" id="firstname" maxlength="20" required>
					<br><br>
					Age:
					<input type="number" id="age" min="5" max="25" required>
					<br> <br> 
					
					<div class="indexNextBtn">
						<input type=button id="indexNext" onClick= "saveData() "value='Next' 
						style="float:right;">
					</div>

			</div>
		</div>
	</form>
</body>

</html>
