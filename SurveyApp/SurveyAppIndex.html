<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Survey Application</title>
	<meta charset='utf-8'>
 <style type="text/css" >
  body,input,button{
  font-family: "Arial" ,sans-serif;
  } 
  

  h1{
  text-align: center;
  }
  
  .grid{
	width: 300px;
	height: 250px;
	margin: 0 auto;
	padding: 10px 50px 50px 50px;
	border-radius: 50px;
	border: 2px solid #000000;
	}
  
  .grid #question{
	font-family: sans-serif;
	font-size: 25px;
	color: #000000;
	}

	#next{
	width:5em;
	height:3em;
	font-weight: bold;
	}
	
 </style>

 <script type="text/javascript">
	
	var fname,age;
	//save input values
	fname = sessionStorage.setItem('firstname','firstname'.val());
	age = sessionStorage.setItem('age','age'.val());
	
 </script>
  
</head>
<body>
	<form name="surveyApp" action="Questions/question1.html" method="GET"> 
		<div class="grid">
			<div id="question">
					<!--<h1>Survey Application</h1>
					<hr style="margin-bottom: 20px">-->
					
					<p>Please fill in your details</p>
					First Name:
					<input type="text" id="firstname" maxlength="20" required>
					<br><br>
					Age:
					<input type="number" id="age" min="5" max="25" required>
					<br> <br> 
					
					<input type=button id="next" onClick="location.href='Questions/question1.html'" value='Next' 
					style="float:right;">
			</div>
		</div>
	</form>
</body>

</html>
