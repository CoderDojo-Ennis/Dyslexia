<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Phaser - First Project</title>
	<script type="text/javascript" src="./js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">


var game = new Phaser.Game(800, 600, Phaser.AUTO, 'First Project', { preload: preload, create: create });

function preload() {

    game.load.image('star', 'star.png');

}

function create() {

	game.add.sprite(50, 80,'star');
   
	var text = "Hello World!";
	var style = { font: "65px Arial", fill: "#4488AA", align: "center" };

	var display = game.add.text(game.world.centerX, game.world.centerY, text, style).anchor.set(0.5);

}

</script>
</body>
</html>
